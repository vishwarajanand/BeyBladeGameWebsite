<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>Bey Blade Shooter</title>
  <link rel="icon"
        href="img/favicon.ico"
        type="image/x-icon">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {
      height: 100px;
    }

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    .play-desc{
      color: #989595;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }

      .row.content {
        height: auto;
      }
    }
  </style>
  <style>
    body {
      width: 100%;
      overflow: hidden;
      background: url("img/bg.jpg");
      background-size: cover;
    }

    #board {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 0;
      padding-bottom: 80%;
      margin: 40px auto;
      border: 2px solid white;
      background-color: black;
      overflow: hidden;
    }

    #jet {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url("img/beyblade1.png");
      background-size: contain;
      background-repeat: no-repeat;
      left: 50%;
      bottom: 0px;
    }

    .bullets {
      position: absolute;
      bottom: 40px;
      left: 51%;
      width: 20px;
      height: 20px;
      background: url("img/bullet.png");
      background-size: contain;
      background-repeat: no-repeat;
    }

    .rocks {
      position: absolute;
      top: 0px;
      width: 50px;
      height: 50px;
      background: url("img/beyblade2.png");
      background-size: contain;
      background-repeat: no-repeat;
    }

    #points {
      /* position: absolute; */
      top: 0px;
      margin: 10px;
      opacity: 0.5;
      font-size: 8em;
      color: #ffffff;
    }
  </style>
</head>
<script src="js/game.js"
        defer></script>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button"
                class="navbar-toggle"
                data-toggle="collapse"
                data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand"
           href="#">Bey Blade Game</a>
        </div>
      <div class="collapse navbar-collapse"
           id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="https://vishwarajanand.com"
               data-toggle="tooltip"
               data-placement="bottom"
               title="Click to check us out!">About Us</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Beyblade_(manga)">Anime</a></li>
          <li><a href="https://www.imdb.com/title/tt0328733/">Ratings</a></li>
          <li><a href="https://en.wikipedia.org/wiki/Tomy">Credits</a></li>
        </ul>
      </div>
      </div>
      </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-8 text-left play-desc">
        <h1>Lets fight beyblade attacks</h1>
        <p>
          Protect your city against alien beyblades who want to destroy us üåè <br>
          Shoot all incoming beyblades íàØ
          </p>
      </div>
    </div>
    <div id="board"
         class="row">
      <div class="rocks"></div>
      <div id="jet"></div>
    </div>
    <div id="points"
         class="row">0</div>
  </div>
  <br />
  </div>
</body>

</html>
